<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />


  <link rel="stylesheet" href="resources\css\style.css">

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="resources/js/materialize.min.js"></script>

</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
        <img src="resources\img\logotype.png" alt="Логотип" width="48" height="48">
        <p>Редактор<br>документов</p>
        </a>
      </div>

      <ul>
        <li class="waves-effect"><a href="">Возможности</a></li>
        <li class="waves-effect"><a href="">Блог</a></li>
        <li class="waves-effect"><a href="">Отзывы</a></li>
      </ul>

      <div class="waves-effect waves-light btn enter">
        <!--  <a href="#login-window">Войти</a>-->
        <a href="">Имя Пользователя</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container user-page">
      <div class="nav_menu">
        <div class="collection">
          <a href="user_cabinet.html" class="collection-item">Загрузка документа</a>
          <a href="#!" class="collection-item ">Формирование требований</a>
          <a href="requirements_list.html" class="collection-item">Список требований</a>
          <a href="document_list.html" class="collection-item">Список документов</a>
          <a href="#!" class="collection-item active">Личная информация</a>
          <a href="company_info.html" class="collection-item">Информация о компании</a>
          <a href="count_info.html" class="collection-item">Состояние счета</a>
        </div>

      </div>
      <div class="content">
        <div class="user_information">
          <h1>Личная информация</h1>
          <div class="user_information_form">
            <form action="">
              <fieldset>
                <legend>Личная информация</legend>
                <div class="input-field">
                  <input id="user_name" name="user_name" type="text" placeholder="Введите имя...">
                  <label for="user_name">Имя</label>
                </div>
                <div class="input-field">
                  <input id="user_sername" name="user_sername" type="text" placeholder="Введите фамилию...">
                  <label for="user_sername">Фамилия</label>
                </div>
                <div class="input-field">
                  <input id="user_country" name="user_country" type="text" placeholder="Введите страну...">
                  <label for="user_country">Страна</label>
                </div>
                <div class="input-field">
                  <input id="user_city" name="user_city" type="text" placeholder="Введите город...">
                  <label for="user_city">Город</label>
                </div>
                <input type="submit" class="waves-effect btn" value="Сохранить">
              </fieldset>

            </form>
            <form action="">
              <fieldset>
                <legend>Информация профиля</legend>
                <div class="input-field">
                  <input id="user_mail" name="user_mail" type="text" placeholder="Введите электронную почту...">
                  <label for="user_mail">Электронная почта<sup>*</sup></label>
                </div>
                <div class="input-field">
                  <input id="user_login" name="user_login" type="text" placeholder="Введите новый логин...">
                  <label for="user_login">Логин<sup>*</sup></label>
                </div>
                <div class="input-field">
                  <input id="user_password" name="user_password" type="text" placeholder="Введите новый пароль...">
                  <label for="user_password">Пароль<sup>*</sup></label>
                </div>
                <div class="input-field">
                  <input id="user_phone" name="user_phone" type="text" placeholder="Введите мобильный телефон...">
                  <label for="user_phone">Мобильный телефон<sup>*</sup></label>
                </div>
                <input type="submit" class="waves-effect btn" value="Сохранить">
              </fieldset>


            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <ul>
        <li><a href="">FAQ</a></li>
        <li><a href="">О нас</a></li>
        <li><a href="">Поддержка</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
